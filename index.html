<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>Entre para o nosso time</h1>
            <img src="./Astronaut-cuate.svg" class="left-login-image" alt="robo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuário">Usuário</label>
                    <input type="text" name="usuário" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="usuário">Senha</label>
                    <input type="text" name="senha" placeholder="Senha">
                    <div>
                        <button class="text-ajuda">esqueci a senha</button>
                    </div>
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
